    <div class="maindiv">   
        <div class="topbar">
            <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                    <h4 class="text-white">RealResume</h4>
                    <span class="text-muted">UNPARALLELED RESUMES</span>
                  </div>
                </div>
                <nav class="navbar navbar-dark bg-dark">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </nav>
              </div>
        </div>
        <div>
            <nav class="navbar navbar-light bg-light justify-content-between">
                <a class="navbar-brand">Navbar</a>
                <form class="form-inline">
                  
                  <input style="width: 15em;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button  class="btn btn-outline-success my-2 my-sm-0 ON"  type="submit" >Search</button>
                  
               
                </form>
              </nav>
        
        </div>

              </div>
            
            <section>
              
              <div stid="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style="height: 100px;">
                <div class="carousel-inner">
                  <div class="carousel-item active" class="co-12">
                    <img style="height: 40em;" class="d-block w-100" src="https://venngage-wordpress-gallery.s3.amazonaws.com/uploads/2018/10/Abstract-Creative-Resume-Template2.jpg">
                  </div>
                  <div class="carousel-item"class="co-12">
                    <img style="height: 40em;" class="d-block w-100" src="https://live.staticflickr.com/5068/5600887467_ab56ec1ac4_b.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item"class="co-12">
                    <img style="height: 40em;" class="d-block w-100" src="https://webneel.com/daily/sites/default/files/images/daily/09-2018/9-creative-resume-design.jpg">
                  </div>
                  <div class="carousel-item">
                    <form style="height: 40em;" class="was-validated">
                        <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                          <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
                          <div class="invalid-feedback">Example invalid feedback text</div>
                        </div>
                      
                        <div class="custom-control custom-radio">
                          <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                          <label class="custom-control-label" for="customControlValidation2">Toggle this custom radio</label>
                        </div>
                        <div class="custom-control custom-radio mb-3">
                          <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                          <label class="custom-control-label" for="customControlValidation3">Or toggle this other custom radio</label>
                          <div class="invalid-feedback">More example invalid feedback text</div>
                        </div>
                      
                        <div class="form-group">
                          <select class="custom-select" required>
                            <option value="">Open this format list</option>
                            <option value="1">Chronological</option>
                            <option value="2">Functional</option>
                            <option value="3">Combination</option>
                          </select>
                          <div class="invalid-feedback">Prefer your's format</div>
                        </div>
                      
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                          <div class="invalid-feedback">choose your currepted resume and edit here</div>
                        </div>
                      </form>
                    </div>
                   </div>
